<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Threat Security Portal</title>

<style>
body {
    margin: 0;
    background-color: #3a3a3a;
    font-family: Arial, sans-serif;
    color: #ffffff;
    text-align: center;
}

.container {
    max-width: 420px;
    margin: 40px auto;
    background-color: #5a5a5a;
    border-radius: 10px;
    padding: 25px;
    box-shadow: 0 0 25px rgba(0,0,0,0.6);
}

.logo {
    width: 200px;
    margin-bottom: 15px;
}

h1 {
    font-size: 22px;
    margin-bottom: 5px;
    letter-spacing: 1px;
}

.subtitle {
    color: #ff2b2b;
    font-size: 14px;
    margin-bottom: 20px;
}

p {
    font-size: 14px;
    line-height: 1.5;
}

button {
    margin-top: 25px;
    width: 100%;
    padding: 12px;
    font-size: 16px;
    background-color: #ff2b2b;
    border: none;
    border-radius: 6px;
    color: #ffffff;
    cursor: pointer;
}

button:hover {
    background-color: #d92323;
}

.footer {
    margin-top: 20px;
    font-size: 11px;
    color: #cccccc;
}
</style>
</head>

<body>

<div class="container">

    <img src="logo.png" class="logo" alt="Threat Security Logo">

    <h1>THREAT SECURITY</h1>
    <div class="subtitle">Response and Analysis</div>

    <p>
    Esta red esta protegida.<br>
    El trafico puede ser monitoreado y analizado.<br>
    Accede solo si estas autorizado.
    </p>

    <form method="GET" action="$authaction">
        <input type="hidden" name="tok" value="$tok">
        <input type="hidden" name="redir" value="$redir">
        <button type="submit">ACEPTAR Y CONTINUAR</button>
    </form>

    <div class="footer">
        RATS Threat Security Analysis
    </div>

</div>

</body>
</html>
